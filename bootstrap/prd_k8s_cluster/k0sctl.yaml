apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: k0s-cluster
spec:
  hosts:
  - ssh:
      address: $K8S_CP_A
      user: honahuku
      port: 22
    role: controller
  - ssh:
      address: $K8S_WN_A
      user: honahuku
      port: 22
    role: worker
  - ssh:
      address: $K8S_WN_B
      user: honahuku
      port: 22
    role: worker
  - ssh:
      address: $K8S_WN_C
      user: honahuku
      port: 22
    role: worker
  k0s:
    version: null
    versionChannel: stable
    dynamicConfig: false
    config: {}
