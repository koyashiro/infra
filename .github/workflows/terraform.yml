name: terraform

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  terraform-fmt:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Cache aqua dir
        uses: actions/cache@v3.3.3
        with:
          path: ~/.local/share/aquaproj-aqua
          key: aqua-installer-${{hashFiles('aqua.yaml')}}
          restore-keys: |
            aqua-installer-
      - name: Setup aqua
        uses: aquaproj/aqua-installer@v2.2.0
        with:
          aqua_version: v2.21.3
          aqua_opts: ""
      - name: Run terraform fmt
        working-directory: "./terraform"
        run: terraform fmt -check -recursive

  terraform-validate:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Cache aqua dir
        uses: actions/cache@v3.3.3
        with:
          path: ~/.local/share/aquaproj-aqua
          key: aqua-installer-${{hashFiles('aqua.yaml')}}
          restore-keys: |
            aqua-installer-
      - name: Setup aqua
        uses: aquaproj/aqua-installer@v2.2.0
        with:
          aqua_version: v2.21.3
          aqua_opts: ""
      - name: Run terraform init
        working-directory: "./terraform"
        run: |
          terraform init \
            -backend-config='bucket=${{ secrets.S3_TFSTATE_BUCKET }}' \
            -backend-config='key=${{ secrets.S3_TFSTATE_KEY }}' \
            -backend-config='region=${{ secrets.S3_TFSTATE_REGION }}'
      - name: Run terraform validate
        working-directory: "./terraform"
        run: terraform validate

  tflint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Cache aqua dir
        uses: actions/cache@v3.3.3
        with:
          path: ~/.local/share/aquaproj-aqua
          key: aqua-installer-${{hashFiles('aqua.yaml')}}
          restore-keys: |
            aqua-installer-
      - name: Setup aqua
        uses: aquaproj/aqua-installer@v2.2.0
        with:
          aqua_version: v2.21.3
          aqua_opts: ""
      - name: Cache tflint plugin dir
        uses: actions/cache@v3.3.3
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ hashFiles('terraform/.tflint.hcl') }}
          restore-keys: |
            tflint-
      - name: Init TFLint
        working-directory: "./terraform"
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Run TFLint
        working-directory: "./terraform"
        run: tflint -f compact

  terraform-plan:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Cache aqua dir
        uses: actions/cache@v3.3.3
        with:
          path: ~/.local/share/aquaproj-aqua
          key: aqua-installer-${{hashFiles('aqua.yaml')}}
          restore-keys: |
            aqua-installer-
      - name: Setup aqua
        uses: aquaproj/aqua-installer@v2.2.0
        with:
          aqua_version: v2.21.3
          aqua_opts: ""
      - name: Run terraform init
        working-directory: "./terraform"
        run: |
          terraform init \
            -backend-config='bucket=${{ secrets.S3_TFSTATE_BUCKET }}' \
            -backend-config='key=${{ secrets.S3_TFSTATE_KEY }}' \
            -backend-config='region=${{ secrets.S3_TFSTATE_REGION }}'
      - name: Run terraform plan
        working-directory: "./terraform"
        run: terraform plan

  terraform-apply:
    runs-on: ubuntu-22.04
    needs: terraform-plan
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Cache aqua dir
        uses: actions/cache@v3.3.3
        with:
          path: ~/.local/share/aquaproj-aqua
          key: aqua-installer-${{hashFiles('aqua.yaml')}}
          restore-keys: |
            aqua-installer-
      - name: Setup aqua
        uses: aquaproj/aqua-installer@v2.2.0
        with:
          aqua_version: v2.21.3
          aqua_opts: ""
      - name: Run terraform init
        working-directory: "./terraform"
        run: |
          terraform init \
            -backend-config='bucket=${{ secrets.S3_TFSTATE_BUCKET }}' \
            -backend-config='key=${{ secrets.S3_TFSTATE_KEY }}' \
            -backend-config='region=${{ secrets.S3_TFSTATE_REGION }}'
      - name: Run terraform apply
        working-directory: "./terraform"
        run: terraform apply
